<script type="text/javascript">

    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }


    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

    function aggiungi(){
        $('.grid-container').append($('<a class="grid-item" style="background-color: #F5DEB3">'+$("#nome").val()+'</a>'));
    };


    function elimina() {

        $('div .grid-item').click(function(e){

            if (confirm("sicuro di voler eliminare la serra?")) {
                $(e.target).remove();
            } else {

            }
});
    }

    <!--script per procedere all'eliminazione-->
    function removeItem() {
        $(document).ready(function(){
            $('a').click(function(e){
                e.preventDefault();
            });
        });
        document.getElementById("avviso").style.visibility = "visible";
        document.getElementById("a").style.visibility = "visible";
        var handler=elimina();
        $( ".grid-item" ).bind( "click", handler );

    }


    <!--script per terminare l'operazione di eliminazione-->
    function finito() {
        document.getElementById("avviso").style.visibility = "hidden";
        document.getElementById("a").style.visibility = "hidden";
        var handler1=elimina();

        $( ".grid-item" ).unbind( "click", handler1 );

    }


    $('#code').keyup(function() {
        var foo = $(this).val().split("-").join("");
        if (foo.length > 0) {
            foo = foo.match(new RegExp('.{1,5}', 'g')).join("-");
        }
        $(this).val(foo);
    });


</script>
