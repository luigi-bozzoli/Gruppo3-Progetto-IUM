        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-backdrop {

            font-size: 28px;
            font-weight: bold;

            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

<script type="text/javascript">

    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }


    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

    function aggiungi(){
        $('.grid-container').append($('<button class="squl8" data-toggle="modal" data-target="#TEST"><div class="grid-item" style="background-color: #F5DEB3" )">'+$("#nome").val()+'</div></button>'));

    };



    function rimuovi() {

        $('.squl8').click(function(e){

                $(e.target).remove();
 });
    }

    <!--script per procedere all'eliminazione-->
    function removeItem() {
        $('.squl8').prop("disabled", false);
        document.getElementById("avviso").style.visibility = "visible";
        document.getElementById("a").style.visibility = "visible";
       // var handler=rimuovi();
      //  $( ".grid-item" ).bind( "click", handler );

    }


    <!--script per terminare l'operazione di eliminazione-->
    function finito() {
        disabilita();
        document.getElementById("avviso").style.visibility = "hidden";
        document.getElementById("a").style.visibility = "hidden";
        var handler1=rimuovi();

        $( ".grid-item" ).unbind( "click", handler1 );

    }


    $('#code').keyup(function() {
        var foo = $(this).val().split("-").join("");
        if (foo.length > 0) {
            foo = foo.match(new RegExp('.{1,5}', 'g')).join("-");
        }
        $(this).val(foo);
    });

function disabilita(){
    $('.squl8').prop("disabled", true);
}

window.onload=disabilita();

</script>
